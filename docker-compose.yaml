version: '3'
services:
    app:
        build:
          context: ./
          dockerfile: docker/app/Dockerfile
        working_dir: /var/www/
        restart: always
        volumes:
            - ./:/var/www/
    web:
      build:
        context: ./
        dockerfile: docker/web/Dockerfile
      restart: always
      tty: true
      ports:
        - "81:80"
      volumes:
        - ./:/var/www
      depends_on:
        - app
    db:
      build:
        context: ./
        dockerfile: docker/db/Dockerfile
      ports:
          - "3306:3306"
      volumes:
           - ./docker/db/dbdata:/var/lib/mysql
      environment:
          - MYSQL_DATABASE=turnover
          - MYSQL_ROOT_PASSWORD=root

